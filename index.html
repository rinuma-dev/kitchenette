<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kichtenette :Recipe Finder</title>
    <link rel="icon" href="src/KITCHENETTE_LOGO.png">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <header>

        <brand></brand>
        <nav>
            <div class="nav__logo">
                <img src="src/KITCHENETTE_LOGO.png" />
            </div>
            <div class="nav__filtersearch">
                <div class="search__container">
                    <i class="search__icon material-icons icon--black">search</i>
                    <input class="search__input" type="search" placeholder="Search recipes">
                    <input class="search__button btn btn--orange" type="submit" value="Search"></input>

                </div>
                <div class="filter__container">
                    <i class="filter__icon material-icons icon--btn icon--light">filter_alt</i>
                    <input class="filter__button btn btn--shadow " type="submit" value="Filter"></input>
                </div>
            </div>
            <search-bar>
                <search-bar>
        </nav>
    </header>

    <main>

        <div class="filter__inputs">

            <div class="filter__clear ">
                <i class="material-icons icon--btn icon--light">delete</i>
                <button class="clearfilter__btn btn btn--shadow">Clear Filter</button>
            </div>

            <i class="filter__close material-icons icon--black">clear</i>

            <p class="filter__title">Cuisine</p>
            <div class="filter__list cuisine">
                <div class=" filter__item ">
                    <input type= "checkbox" name="cuisine" label="chinese" value="chinese">
                    <label for= "chinese">chinese</label>
                </div>

                <div class="filter__item ">
                    <input type="checkbox" name="cuisine" label="french" value="french">
                    <label for="french">french</label>
                </div>

                <div class="filter__item ">
                    <input type="checkbox" name="cuisine" label="european" value="european">
                    <label for="european">european</label>
                </div>

                <div class="filter__item ">
                    <input type="checkbox" name="cuisine" label="italian" value="italian">
                    <label for="italian">italian</label>
                </div>

                <div class="filter__item ">
                    <input type="checkbox" name="cuisine" label="japanese" value="japanese">
                    <label for="japanese">japanese</label>
                </div>

                <div class="filter__item ">
                    <input type="checkbox" name="cuisine" label="korean" value="koreab">
                    <label for="korean">korean</label>
                </div>

                <div class="filter__item ">
                    <input type="checkbox" name="cuisine" label="median" value="median">
                    <label for="median">median</label>
                </div>


            </div>
            <p class="filter__title">Diets</p>
            <div class="filter__list diet">

                <div class="filter__item">
                    <input type="radio" name="diets" value="gluton-free">
                    <label for="gluton-free">Gluton free</label>
                </div>
                <div class="filter__item">
                    <input type="radio" name="diets" value="ketogenic">
                    <label for="ketogenic">Ketogenic</label>
                </div>

                <div class="filter__item">
                    <input type="radio" name="diets" value="vegetarian">
                    <label for="vegetarian">Vegetarian</label>
                </div>

                <div class="filter__item">
                    <input type="radio" name="diets" value="vegan">
                    <label for="vegetarian">Vegan</label>
                </div>

            </div>
            <p class="filter__title">Intolerances</p>

            <div class="filter__list intolerance ">

                <div class="filter__item">
                    <input class="checkbox" type="checkbox" name="dairy" value="dairy">
                    <label for="dairy"> Dairy</label>
                </div>

                <div class="filter__item">
                    <input class="checkbox" type="checkbox" name="dairy" value="egg">
                    <label for="egg"> Egg </label>
                </div>

                <div class="filter__item">
                    <input type="checkbox" name="dairy" value="gluton">
                    <label for="gluton"> Gluton</label>
                </div>

                <div class="filter__item">
                    <input type="checkbox" name="dairy" value="peanut">
                    <label for="peanut"> Peanut</label>
                </div>

                <div class="filter__item">
                    <input type="checkbox" name="dairy" value="seafood">
                    <label for="seafood"> Seafood</label>
                </div>



            </div>
        </div>

        <div class="results">
            <div class=".result__item  box">

            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
